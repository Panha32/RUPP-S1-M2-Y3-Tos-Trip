<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify-Page</title>
    <link rel="icon" type="image/x-icon" href="img/logo/tostrip-web.ico">
    <link rel="stylesheet" href="plugin/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

    <div class="container-fluid verify p-3" style="background-image: url(img/verify.jpg);">
        <div class="row h-100">
            <div class="col-7">
                <div class="h-100 p-5 d-flex flex-column justify-content-between text-light">
                    <a href="index.html">
                        <img src="img/logo/tostrip-no-bg.png" class="logo-image" alt="Tos Trip Official Logo">
                    </a>
                    <div class="text">
                        <h3>Srah Srang Temple</h3>
                        <p class="w-75 small mb-0">
                            "Experience the serene beauty of sunrise over the ancient moat of Srah Srang, a peaceful oasis in the heart of Angkor Wat."
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-5">
                <div class="h-100 bg-light rounded-2 px-5 login-form
                d-flex justify-content-center align-items-center">
                    <form action="" class="w-100 px-5">
                        <h2 class="text-center text-primary mb-0">Verify you are human</h2>
                        <p class="text-center my-4 py-1 pb-2">Complete the verification to ensure security. Let's keep our platform safe.</p>
                        <div class="mx-3">
                            <div class="d-flex gap-1 justify-content-center">
                                <input class="form-control rounded-circle text-center" id="first" type="text" placeholder="" aria-label="">
                                <input class="form-control rounded-circle text-center" id="second" type="text" placeholder="" aria-label="">
                                <input class="form-control rounded-circle text-center" id="third" type="text" placeholder="" aria-label="">
                                <input class="form-control rounded-circle text-center" id="fourth" type="text" placeholder="" aria-label="">
                                <input class="form-control rounded-circle text-center" id="fifth" type="text" placeholder="" aria-label="">
                                <input class="form-control rounded-circle text-center" id="sixth" type="text" placeholder="" aria-label="">
                            </div>
                            <span class="d-block mt-3 mb-5 pb-5 active-time text-center">Active period code 1:59</span>
                            <a href="homepage.html" class="btn btn-login mt-5 w-100 rounded-pill text-light">Log in</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="plugin/bootstrap/bootstrap.bundle.min.js"></script>
</body>
</html>
